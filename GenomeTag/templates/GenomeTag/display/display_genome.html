<!-- genome_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Genome Detail</title>
</head>
<body>
    <h1>Genome Detail</h1>
    <h2>{{ genome.id }}</h2>

    <p>{{ genome.commentary}}</p>
    <p>{{ genome.species}}</p>
    <p>DOI: {{ genome.DOI}}</p>
    <h2>Chromosome:</h2>
    <ul>
        {% for cr in chromosome %}
        <p>Accession number End Start</p>
        <p>{{ cr.accession_number}} {{cr.start}}  {{cr.end}}</p>
            <!-- Adjust the attribute based on your actual model structure -->
        {% endfor %}
    </ul>
</body>
</html>
